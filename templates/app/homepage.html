{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Welcome to ToDo</title>

	<link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>


<body id="page-top">
    
    <header class="d-flex masthead" style="background-image:url('{% static 'images/bg-masthead.jpg' %}');">
        <div class="container text-center my-auto">
            <h1 class="mb-4">To Do App</h1>
        </div>
    </header>

    <section class="text-white bg-primary content-section">
    	{% for event in events %}
        <div class="container text-center">
            <h2 class="mb-4">{{event.name}}</h2>

            <a class="btn btn-light btn-xl mr-4" role="button" href="{% url 'update_form' event.id %}">Update</a>

            <a class="btn btn-danger btn-xl mr-4" role="button" href="{% url 'delete_form' event.id %}">Delete</a>

            <hr>
        </div>
        {% endfor %}
    </section>

    <div class="foot_button">
    	<a class="btn btn-dark btn-xl mr-4" role="button" href="{% url 'create_form' %}">Add Events</a>
    </div>


    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/stylish-portfolio.js' %}"></script>
</body>

</html>
